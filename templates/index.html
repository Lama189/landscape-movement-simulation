<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор ландшафтов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }
        label {
            display: block;
            margin: 8px 0;
        }
        .landscape {
            width: 90%;
            margin: 20px auto;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Генератор 3D-ландшафтов (FastAPI + Plotly)</h1>

    <form method="post">
        <label>Ширина: <input type="number" name="width" value="200"></label>
        <label>Высота: <input type="number" name="height" value="100"></label>
        <label>Масштаб: <input type="number" step="0.1" name="scale" value="20.0"></label>

        <label>Пресет:
            <select name="preset">
                <option value="">(Без пресета)</option>
                <option value="Плоская поверхность">Плоская поверхность</option>
                <option value="Холмистая местность">Холмистая местность</option>
                <option value="Горный хребет">Горный хребет</option>
            </select>
        </label>

        <label>Seed:
            <input type="number" name="seed">
        </label>
        <label>
            <input type="checkbox" name="random_seed" value="1"> Случайный сид
        </label><br>

        <button type="submit">Сгенерировать</button>
    </form>

    {% if fig_html %}
    <div class="landscape">
        {{ fig_html | safe }}
    </div>
    {% endif %}
</body>
</html>
