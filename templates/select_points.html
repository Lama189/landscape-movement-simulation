<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор старт/финиш</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f0f0f0;
        }
        .landscape {
            flex-grow: 1;
            display: flex;
        }
        .landscape > div {
            flex-grow: 1;
            height: 100%;
            min-height: 600px;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
</head>
<body>
<header>
    <h1>Выберите старт и финиш</h1>
    <a href="/">Назад</a>
</header>
<div class="landscape" id="plot">
    {{ fig_html | safe }}
</div>

<script>
let points = [];

document.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => {
        const plotDiv = document.querySelector('.plotly-graph-div');
        
        if (plotDiv && plotDiv._fullLayout) {
            plotDiv.on('plotly_click', function(data) {
                if (data && data.points && data.points.length > 0) {
                    let x = Math.round(data.points[0].x);
                    let y = Math.round(data.points[0].y);

                    points.push({x, y});
                    
                    if (points.length === 1) {
                        alert(`Старт выбран: (${x}, ${y})`);
                    } else if (points.length === 2) {
                        alert(`Финиш выбран: (${x}, ${y})`);

                        fetch("/run_pathfinding", {
                            method: "POST",
                            headers: {"Content-Type": "application/json"},
                            body: JSON.stringify(points)
                        })
                        .then(response => response.text())
                        .then(html => {
                            document.open();
                            document.write(html);
                            document.close();
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Произошла ошибка при отправке данных');
                        });
                    }
                }
            });
        } else {
            console.error('Plotly graph not found or not initialized');
        }
    }, 1000);
});

function resetPoints() {
    points = [];
    alert('Точки сброшены. Выберите заново.');
}
</script>

<div style="padding: 10px; text-align: center;">
    <button onclick="resetPoints()">Сбросить выбор</button>
</div>
</body>
</html>
